<div class="content-wrapper">
  <table mat-table [dataSource]="tracks" class="mat-elevation-z8">
    <ng-container matColumnDef="Song">
      <th mat-header-cell *matHeaderCellDef>Song Name</th>
      <td mat-cell *matCellDef="let track">{{ track.track.name }}</td>
    </ng-container>

    <ng-container matColumnDef="Artist">
      <th mat-header-cell *matHeaderCellDef>Artist</th>
      <td mat-cell *matCellDef="let track">
        {{ track.track.artists[0].name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Album">
      <th mat-header-cell *matHeaderCellDef>Album</th>
      <td mat-cell *matCellDef="let track">{{ track.track.album.name }}</td>
    </ng-container>

    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let track">
        <button mat-icon-button>
          <mat-icon
            aria-label="Example icon-button with a heart icon"
            (click)="deleteTrack(track.track.uri)"
            >delete</mat-icon
          >
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
